<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Using Number</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FavIcon -->
    <link rel="icon" href="faviconNumberle.ico" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5edc84a0be.js"
    ></script>
    <!-- ViewPort -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86"
    />
    <!-- Link The CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-light test">
      <div class="container-fluid">
        <h1 class="navbar-brand" href="#">Wordle Using Number</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <div class="res-button">
                <button class="restart-button margin" data-restart>
                  Restart
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Grid section -->
    <div data-guess-grid class="guess-grid">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>

    <!-- Keyboard Section -->
    <div data-keyboard class="keyboard">
      <button class="key s" data-key="1">1</button>
      <button class="key s" data-key="2">2</button>
      <button class="key s" data-key="3">3</button>

      <button class="key s" data-key="4">4</button>
      <button class="key s" data-key="5">5</button>
      <button class="key s" data-key="6">6</button>

      <button class="key s" data-key="7">7</button>
      <button class="key s" data-key="8">8</button>
      <button class="key s" data-key="9">9</button>
      <button class="key large other" data-enter>Enter</button>
      <button class="key s" data-key="0">0</button>
      <button class="key large other" data-delete>Del</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Javascript Link -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
